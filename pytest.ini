[tool:pytest]
# Pytest configuration for Italian Medical NER project
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude directories that shouldn't be tested
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    Medico-Italiano-IA
    output
    venv
    env

# Test discovery patterns
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Minimum version
minversion = 6.0

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow running tests
    mock: Tests that use mocking
